<div class="card" style="width: 35rem; height:36rem">
    <h5 class="card-header p-2 text-center bg-primary">Registration Form</h5>
    <div class="card-body" style="width: 25rem;">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group pb-2 pt-3">
                    <label class="pb-2">Name</label>
                    <input type="text" formControlName="name" placeholder="Enter Your Name"
                        class="form-control input-lg" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Please Enter Name</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group pb-2">
                    <label class="pb-2">Account No</label>
                    <input type="text" formControlName="accno" placeholder="Enter Your Account Number" required
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accno.errors }" />
                    <div *ngIf="submitted && f.accno.errors" class="invalid-feedback">
                        <div *ngIf="f.accno.errors.required">Please Enter AccountNumber</div>
                    </div>
                </div>
            </div>
            <div class="form-group pb-2">
                <label class="pb-2">Phone</label>
                <input type="text" (keypress)="eventKey($event)" placeholder="Enter Your Phnone Number"
                    formControlName="phone" class="form-control input-lg"
                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone Number is required</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group pb-2 pr-2">
                    <label class="pb-2">Email</label>
                    <input type="text" formControlName="email" placeholder="Enter Your Email Address"
                        class="form-control input-lg" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-row pb-2">
                    <div class="form-group col pb-2">
                        <label class="pb-2">Password</label>
                        <input type="password" formControlName="password" placeholder="Enter Your Password"
                            class="form-control input-lg"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group pb-3">
                    <label class="pb-2">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" placeholder="Enter Your Password again"
                        class="form-control input-group-lg"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1 mb-2">Register</button>
            </div>
        </form>
    </div>
</div>
